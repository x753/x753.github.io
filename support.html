<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <base target="_blank" /> <!-- this allows links to open in new tabs -->

    <style>
        html,
        body {
            padding: 0;
            margin: 0;
            overflow: hidden;
            font-size: 30px;
            font-family: "Lato", "Segoe UI", "Roboto", "Helvetica Neue", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            color: white;
            background-color: #000000;
            height: 100%;

            -webkit-touch-callout: none; /* iOS Safari */
            -webkit-user-select: none; /* Safari */
            -khtml-user-select: none; /* Konqueror HTML */
            -moz-user-select: none; /* Old versions of Firefox */
            -ms-user-select: none; /* Internet Explorer/Edge */
            user-select: none;
        }

        :root {
            --c1: #2e2e2eee;
            --c0: #00000000;
        }

        div {
            height: 100%;
        }

        img {
            height: 100%;
        }

        .effect {
            top: 0;
            height: 100%;
            width: 100%;
            position: absolute;
            z-index: 1;
        }

        .center {
            display: flex;
            text-align: center;
            justify-content: center;
            align-content: center;
        }

        .message {
            top: 0;
            position: absolute;
            display: flex;
            flex-direction: column;
            z-index: 2;
        }

        .row {
            top: 0;
            font-size: 0; /* No spaces between items */
            position: absolute;
            white-space: nowrap;
        }

        .ltr {
            left: 0;
            direction: ltr;
        }
        .rtl {
            right: 0;
            direction: rtl;
        }

        .link {
           color: white; 
        }

        .noclick {
            pointer-events: none;
        }

        @keyframes scrollAnim {
            0%   { bottom: -67px;}
            50%   { bottom: -405px;}
            100% { bottom: -67px;}
        }
    </style>

</head>

<body>

    <!-- VEGAS IMAGE BANNER -->

    <template id="vegas">
        <a class="link" href="https://www.humblebundle.com/software/vegas-pro-discover-your-endless-freedom-software?partner=eastsidelag"
        onclick='registerClick(this.href);' onauxclick='registerClick(this.href);'>

        <img style="z-index: 1; left: -50px; bottom: -63px; height: 360%; width: 110%; position: absolute;" src="https://hb.imgix.net/69062a70f2d2c14c2e8ea1e9dace4f49689b5abc.png?auto=compress,format&h=630&w=1200&s=b44d736aa55c4738a0430d7033d7c12d">

        </a> 
    </template>

    <!-- LEGO IMAGE BANNER -->

    <template id="lego">
        <a class="link" href="https://www.humblebundle.com/games/lego-built-to-bundle?partner=eastsidelag"
        onclick='registerClick(this.href);' onauxclick='registerClick(this.href);'>

        <img style="z-index: 1; left: -50px; bottom: -91px; height: 360%; width: 110%; position: absolute;" src="https://hb.imgix.net/791c7ba9e5551024f798c190ccf84d68060e1a89.png?auto=compress,format&h=630&w=1200&s=5807fc9427945a05152cc2eb4f755028">

        </a> 
    </template>

    <!-- HUMBLE CHOICE BANNER -->

    <template id="choice">
        <a class="link" href="https://www.humblebundle.com/subscription?partner=eastsidelag"
            onclick='registerClick(this.href);' onauxclick='registerClick(this.href);'>


        <div class="center">
            <div class="message noclick" style="top: 10%">
                <img style="height:50%;" src="https://humblebundle-a.akamaihd.net/static/hashed/ea0caf7a1ed9040921d99e0f0639e7799582e7dc.svg">
                <b>12+ games for $12</b>
            </div>
        </div>

        <div class="row ltr">
            <img src="https://hb.imgix.net/ca645c814d37fa2a596e66ccd4bbdbcb7e5f77a7.jpeg?auto=compress,format&fit=clip&h=383&w=667&s=a43b3c425265314180d60ce7666b38c1">
            <img src="https://hb.imgix.net/fd8b51b34e79b3b20052fe45bf65053eba05f6da.jpg?auto=compress,format&fit=clip&h=383&w=667&s=9a7a08a2d164fa8af202a31f23f8a1ef">
        </div>
        <div class="row rtl">
            <img src="https://hb.imgix.net/97b5cafc50d502a76b2bc0d4a1a4094d2274090e.jpeg?auto=compress,format&fit=clip&h=383&w=667&s=52b28265e70b2144addad5373a3d2c25">
            <img src="https://hb.imgix.net/604d8437a4fc0bf99da9a4503cb8fc9c5d964228.jpeg?auto=compress,format&fit=clip&h=383&w=667&s=6dd61bff7b892033af339e116f000ea4">
        </div>

        <div class="effect noclick" style="background-image: linear-gradient(to right, #00000000, #111111FF, #00000000)"></div>

        </a>
    </template>

    <script>
        function registerClick(url) {
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "https://discordapp.com/api/webhooks/782299576488558623/bCaPqNoi-Asxr2pDkJRM_eklqisq8IARvLQRlZLC56VnPZknWS3D1MYLHAe2pCD0Ul7t");
            var data = new FormData();
            data.append("content", "<" + url + ">");
            xhr.send(data);
        }
    </script>

    <script>
        const templates = ["vegas", "lego", "choice"];
        var templateName = templates[Math.floor(Math.random() * templates.length)];

        var url = window.location.href;
        if(url.includes("753debug"))
        {
            console.log(url[url.length-1]);
            templateName = templates[url[url.length-1]];
        }

        var node = document.getElementById(templateName).content.cloneNode(true);

        document.body.append(node);

        var n = url.indexOf('?');
        if (n > 1) {
            var seed = url.substring(n + 1);

            var links = document.getElementsByClassName("link");
            for (i = 0; i < links.length; i++) {
                links[i].href = links[i].href.replace("eastsidelag", seed);
            }
        }
    </script>

</body>

</html>
