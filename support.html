<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <base target="_blank" /> <!-- this allows links to open in new tabs -->

    <style>
        html, body {
            padding: 0; margin: 0; overflow: hidden;
            font-size: 30px;
            font-family: "Lato","Segoe UI","Roboto","Helvetica Neue",Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol";
            color: white; 
            background-color:#000000;
            height: 100%;
        }

        div { height: 100%; }

        img { height: 100%; }

        .gradient { left: 0%; width: 70%; background-image: linear-gradient(to right, rgba(0,0,0,0.95), rgba(0,0,0,0)); position: absolute;}

        .message { position: relative; display: inline; float: left; z-index: 1;}

        .games { font-size: 0; white-space: nowrap; display: inline-block; position: absolute; right: 0; direction:rtl;}

        .noselect {
            -webkit-touch-callout: none; /* iOS Safari */
            -webkit-user-select: none; /* Safari */
            -khtml-user-select: none; /* Konqueror HTML */
            -moz-user-select: none; /* Old versions of Firefox */
            -ms-user-select: none; /* Internet Explorer/Edge */
            user-select: none; /* Non-prefixed version, currently supported by Chrome, Opera and Firefox */
        }

        .noclick {
            pointer-events: none;
        }
    </style>

</head>

<body>
    <div class="message noselect noclick">
    <b style="display:inline-block; margin-left:5px;margin-right:5px;">Help keep our servers up,<br>
    buy a game through <img style="height:30px;" src="https://humblebundle-a.akamaihd.net/static/hashed/4814f84495cd679571cb94896978da3825562075.svg"></b>
    </div>

    <div class="games noselect">
        <a id="game3" href="https://www.humblebundle.com/games/sweet-farm-fall?partner=eastsidelag"
        onclick='registerClick(this.href);' onauxclick='registerClick(this.href);'>
        <img src="https://hb.imgix.net/9e4ae62d60002069eda9b4036fb4315d36d544fc.png?auto=compress,format&h=630&w=1200&s=de14fede418441ed199db6fcde9d61a5">
        </a>
        <a id="game4" href="https://www.humblebundle.com/store/monster-hunter-world?partner=eastsidelag"
        onclick='registerClick(this.href);' onauxclick='registerClick(this.href);'>
        <img src="https://hb.imgix.net/d5f290c27cc5f1fca9f6340508ba2488b2c07958.jpeg?auto=compress,format&fit=crop&h=353&w=616&s=d54c9e50423c086421970a0edae71024">
        </a>
        <a id="game2" href="https://www.humblebundle.com/software/maps-extravaganza-encore-software?partner=eastsidelag"
        onclick='registerClick(this.href);' onauxclick='registerClick(this.href);'>
        <img src="https://hb.imgix.net/ee064248d5cdd6344966ff06e2f6959c9463e3f2.png?auto=compress,format&h=630&w=1200&s=7fb57c1a88c325f8b140bf6d2f9a7f6e">
        </a>
        <a id="game1" href="https://www.humblebundle.com/store/call-of-duty-black-ops-cold-war?partner=eastsidelag"
        onclick='registerClick(this.href);' onauxclick='registerClick(this.href);'>
        <img src="https://hb.imgix.net/8e7fff8c170acca41f635791ff4cb64e0a08e65c.jpg?auto=compress,format&fit=crop&h=353&w=616&s=c4285e5e7aceca85b5fc73bc443e0eab">
        </a>
        <a id="game5" href="https://www.humblebundle.com/store/ghostrunner?partner=eastsidelag"
        onclick='registerClick(this.href);' onauxclick='registerClick(this.href);'>
        <img src="https://hb.imgix.net/c2dd4a2289431c391e5ab7ef0dcdea45db1b0e1e.jpeg?auto=compress,format&fit=crop&h=353&w=616&s=81901b1dd56987ce3b992ccd5020c3c2">
        </a>
    </div>

    <div class="gradient noselect noclick"></div>

    <script>
        function registerClick(url)
        {
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "https://discordapp.com/api/webhooks/782299576488558623/bCaPqNoi-Asxr2pDkJRM_eklqisq8IARvLQRlZLC56VnPZknWS3D1MYLHAe2pCD0Ul7t");
            var data = new FormData();
            data.append("content", "<" + url + ">");
            xhr.send(data);
        }
    </script>

    <script>
        var url = window.location.href;
        var n = url.indexOf('?');
        if(n > 1)
        {
            var seed = url.substring(n+1);
            
            for(i = 1; i <= 5; i++)
            {
                document.getElementById("game" + i).href = document.getElementById("game" + i).href.replace("eastsidelag", seed);
            }
        }
    </script>

</body>

</html>
