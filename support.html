<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <base target="_blank" /> <!-- this allows links to open in new tabs -->

    <style>
        html,
        body {
            padding: 0;
            margin: 0;
            overflow: hidden;
            font-size: 30px;
            font-family: "Lato", "Segoe UI", "Roboto", "Helvetica Neue", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            color: white;
            background-color: #000000;
            height: 100%;

            -webkit-touch-callout: none; /* iOS Safari */
            -webkit-user-select: none; /* Safari */
            -khtml-user-select: none; /* Konqueror HTML */
            -moz-user-select: none; /* Old versions of Firefox */
            -ms-user-select: none; /* Internet Explorer/Edge */
            user-select: none;
        }

        :root {
            --c1: #2e2e2eee;
            --c0: #00000000;
        }

        div {
            height: 100%;
        }

        img {
            height: 100%;
        }

        .effect {
            top: 0;
            height: 100%;
            width: 100%;
            position: absolute;
            z-index: 1;
        }

        .center {
            display: flex;
            text-align: center;
            justify-content: center;
            align-content: center;
        }

        .message {
            top: 0;
            position: absolute;
            display: flex;
            flex-direction: column;
            z-index: 2;
        }

        .row {
            top: 0;
            font-size: 0; /* No spaces between items */
            position: absolute;
            white-space: nowrap;
        }

        .ltr {
            left: 0;
            direction: ltr;
        }
        .rtl {
            right: 0;
            direction: rtl;
        }

        .link {
           color: white; 
        }

        .noclick {
            pointer-events: none;
        }
    </style>

</head>

<body>

    <!-- CRYPTOGRAPHY IMAGE BANNER -->

    <template id="crypto">
        <a class="link" href="https://www.humblebundle.com/books/cybersecurity-cryptography-wiley-books?partner=eastsidelag"
        onclick='registerClick(this.href);' onauxclick='registerClick(this.href);'>

        <img style="border-style: solid; border-color: black; border-width: 0 2px 0; height: 140%; width: 40%; position: absolute; top: -5px; z-index: 2;" src="https://hb.imgix.net/f11bb0f961a090c9f1a2c844df56f41dfb494715.png?auto=compress,format&h=630&w=1200&s=5014699791124a655b76730e5e33b443">

        <div style="height: 0%; position: absolute; z-index: 2; bottom: 0; right: 0; margin-right: 5px; margin-bottom: 75px;">
        <p style="font-size: 28px;" id="countdown"></p>
        </div>
        <script>
            var d = new Date("Jan 11, 2021 9:00:00");
            var countDownDate = d.getTime() + d.getTimezoneOffset() * 60000;

            var x = setInterval(function() {
                var now = new Date().getTime();
                var distance = countDownDate - now;
                
                if (distance < 0)
                {
                    clearInterval(x);
                    document.getElementById("demo").innerHTML = "";
                }
                    
                var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((distance % (1000 * 60)) / 1000);
                    
                document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
                + minutes + "m " + seconds + "s left";
            }, 1000);
        </script>

        <img style="margin-left: 30%; height: 200%; width: 200%; position: absolute;" src="https://hb.imgix.net/b371bb39773496b775e530dbade61ce744493a10.png?auto=compress,format&fit=crop&h=353&w=616&s=88b1f8bf0f60747633a6ad7986c1d26b">
        <img style="margin-left: 42%; margin-top: 18px; height: 90px; width: 30%; position: absolute;" src="https://hb.imgix.net/3d64cb8e5d3673a6a58060b8d47ac573dabcc60b.png?auto=compress,format&h=170&w=1200&s=2b4c034f581e5b7a5552c12323d74302">
        </a> 
    </template>

    <!-- HUMBLE CHOICE BANNER -->

    <template id="choice">
        <a class="link" href="https://www.humblebundle.com/subscription?partner=eastsidelag"
            onclick='registerClick(this.href);' onauxclick='registerClick(this.href);'>


        <div class="center">
            <div class="message noclick" style="top: 10%">
                <img style="height:50%;" src="images/humble_choice.png">
                <b>14+ games for $15</b>
            </div>
        </div>

        <div class="row ltr">
            <img src="https://hb.imgix.net/8da5e6ed1946797034d4aea080bec892e4f48f53.jpeg?auto=compress,format&fit=clip&h=383&w=667&s=741af36fbee40cb802b753a89bf18b50">
            <img src="https://hb.imgix.net/4f63b37e414ee389a9d8dea51eab86b5f2799491.jpeg?auto=compress,format&fit=clip&h=383&w=667&s=52cde71e9c03cdab643f7d1570befc56">
        </div>
        <div class="row rtl">
            <img src="https://hb.imgix.net/850648b95dc85c0fe46c0058d55e2630fc1a4097.jpeg?auto=compress,format&fit=clip&h=383&w=667&s=ed6bf7239bf80956d12ee441a11dc2ad">
            <img src="https://hb.imgix.net/078afdf9d6a720cffb2494db9c62670990f0e716.jpeg?auto=compress,format&fit=clip&h=383&w=667&s=9797c922d0ab9280689d46a493040fe0">
        </div>

        <div class="effect noclick" style="background-image: linear-gradient(to right, #00000000, #111111FF, #00000000)"></div>

        </a>
    </template>

    <script>
        function registerClick(url) {
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "https://discordapp.com/api/webhooks/782299576488558623/bCaPqNoi-Asxr2pDkJRM_eklqisq8IARvLQRlZLC56VnPZknWS3D1MYLHAe2pCD0Ul7t");
            var data = new FormData();
            data.append("content", "<" + url + ">");
            xhr.send(data);
        }
    </script>

    <script>
        const templates = ["crypto", "choice"];
        const templateName = templates[Math.floor(Math.random() * templates.length)];

        var node = document.getElementById(templateName).content.cloneNode(true);

        document.body.append(node);

        var url = window.location.href;
        var n = url.indexOf('?');
        if (n > 1) {
            var seed = url.substring(n + 1);

            var links = document.getElementsByClassName("link");
            for (i = 0; i < links.length; i++) {
                links[i].href = links[i].href.replace("eastsidelag", seed);
            }
        }
    </script>

</body>

</html>
