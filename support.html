<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <base target="_blank" /> <!-- this allows links to open in new tabs -->

    <style>
        html, body {
            padding: 0; margin: 0; overflow: hidden;
            font-size: 30px;
            font-family: "Lato","Segoe UI","Roboto","Helvetica Neue",Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol";
            color: white; 
            background-color:#000000;
            height: 100%;
        }

        div { height: 100%; }

        img { height: 100%; }

        .gradient { left: 0%; width: 70%; background-image: linear-gradient(to right, rgba(0,0,0,0.95), rgba(0,0,0,0)); position: absolute;}

        .message { position: relative; display: inline; float: left; z-index: 1;}

        .games { font-size: 0; white-space: nowrap; display: inline-block; position: absolute; right: 0; direction:rtl;}

        .noselect {
            -webkit-touch-callout: none; /* iOS Safari */
            -webkit-user-select: none; /* Safari */
            -khtml-user-select: none; /* Konqueror HTML */
            -moz-user-select: none; /* Old versions of Firefox */
            -ms-user-select: none; /* Internet Explorer/Edge */
            user-select: none; /* Non-prefixed version, currently supported by Chrome, Opera and Firefox */
        }

        .noclick {
            pointer-events: none;
        }
    </style>

</head>

<body>
    <div class="message noselect noclick">
    <b style="display:inline-block; margin-left:5px;margin-right:5px;">Help keep our servers up,<br>
    buy a game through <img style="height:30px;" src="https://humblebundle-a.akamaihd.net/static/hashed/4814f84495cd679571cb94896978da3825562075.svg"></b>
    </div>

    <div class="games noselect">
        <a id="game1" href="https://www.humblebundle.com/store/dead-cells?partner=eastsidelag">
        <img src="https://hb.imgix.net/76c5983b6af58aa41cec1ff93b94cd662ffe85d5.jpeg?auto=compress,format&fit=crop&h=353&w=616&s=b4ea8391c163c31ce8fa4be4c9d2c926">
        </a>
        <a id="game2" href="https://www.humblebundle.com/store/warhammer-vermintide-2?partner=eastsidelag">
        <img src="https://hb.imgix.net/cf9d8ff6c6ac2a5bcb77d63862899b1e22fa842b.jpeg?auto=compress,format&fit=crop&h=353&w=616&s=59b6d14198ea0b15891f0304b9d46d4a">
        </a>
        <a id="game3" href="https://www.humblebundle.com/store/destiny-2-beyond-light?partner=eastsidelag">
        <img src="https://hb.imgix.net/4ddaddd5cc9b94b5c05261323c2bd3ced889138c.jpg?auto=compress,format&fit=crop&h=353&w=616&s=2a55bd55cb1bbae895ddcb2153a80bf0">
        </a>
        <a id="game4" href="https://www.humblebundle.com/store/risk-of-rain?partner=eastsidelag">
        <img src="https://hb.imgix.net/dc1fb8f53a45951bfb2af07ef9130b9568f42d26.jpeg?auto=compress,format&fit=crop&h=353&w=616&s=173052ac4619105ddfa58f86db57a43a">
        </a>
        <a id="game5" href="https://www.humblebundle.com/store/ghostrunner?partner=eastsidelag">
        <img src="https://hb.imgix.net/c2dd4a2289431c391e5ab7ef0dcdea45db1b0e1e.jpeg?auto=compress,format&fit=crop&h=353&w=616&s=81901b1dd56987ce3b992ccd5020c3c2">
        </a>
    </div>

    <div class="gradient noselect noclick"></div>

    <script>
        var url = window.location.href;
        var n = url.indexOf('?');
        if(n > 1)
        {
            var seed = url.substring(n+1);
            
            for(i = 1; i <= 5; i++)
            {
                document.getElementById("game" + i).href = document.getElementById("game" + i).href.replace("eastsidelag", seed);
            }
        }
    </script>

</body>

</html>
