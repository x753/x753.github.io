<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <base target="_blank" /> <!-- this allows links to open in new tabs -->

    <style>
        html,
        body {
            padding: 0;
            margin: 0;
            overflow: hidden;
            font-size: 30px;
            font-family: "Lato", "Segoe UI", "Roboto", "Helvetica Neue", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            color: white;
            background-color: #000000;
            height: 100%;

            -webkit-touch-callout: none; /* iOS Safari */
            -webkit-user-select: none; /* Safari */
            -khtml-user-select: none; /* Konqueror HTML */
            -moz-user-select: none; /* Old versions of Firefox */
            -ms-user-select: none; /* Internet Explorer/Edge */
            user-select: none;
        }

        :root {
            --c1: #2e2e2eee;
            --c0: #00000000;
        }

        div {
            height: 100%;
        }

        img {
            height: 100%;
        }

        .effect {
            top: 0;
            height: 100%;
            width: 100%;
            position: absolute;
            z-index: 1;
        }

        .center {
            display: flex;
            text-align: center;
            justify-content: center;
            align-content: center;
        }

        .message {
            top: 0;
            position: absolute;
            display: flex;
            flex-direction: column;
            z-index: 2;
        }

        .row {
            top: 0;
            font-size: 0; /* No spaces between items */
            position: absolute;
            white-space: nowrap;
        }

        .ltr {
            left: 0;
            direction: ltr;
        }
        .rtl {
            right: 0;
            direction: rtl;
        }

        .link {
           color: white; 
        }

        .noclick {
            pointer-events: none;
        }

        @keyframes scrollAnim {
            0%   { bottom: -67px;}
            50%   { bottom: -405px;}
            100% { bottom: -67px;}
        }
    </style>

</head>

<body>

    <!-- AZURE IMAGE BANNER -->

    <template id="azure">
        <a class="link" href="https://www.humblebundle.com/books/azure-cloud-computing-bundle-springer-books?partner=eastsidelag"

        <img style="z-index: 1; left: -50px; bottom: -53px; height: 360%; width: 110%; position: absolute;" src="https://hb.imgix.net/d1753aa6e2e4925f944dd15313c258ed857928a7.png?auto=compress,format&h=630&w=1200&s=c4f1342a27b59642322256c45320db87">

        <img style="z-index: 3; left: 5px; bottom: 17px; height:35%; position: absolute;" src="https://humblebundle-a.akamaihd.net/static/hashed/4814f84495cd679571cb94896978da3825562075.svg">

        <img style="z-index: 1; left: 0px; position: absolute;" src="https://hb.imgix.net/670effa4256a6d0c53335de9da574d17165b92e8.jpeg?auto=compress,format&dpr=1&fit=clip&h=177&w=308&s=92b6e42677f443d1bdd220175300962d">

        <img style="z-index: 1; left: 480px; position: absolute;" src="https://hb.imgix.net/3c7f534f6c05060aca7c859a2591ca1b652864b8.jpeg?auto=compress,format&dpr=1&fit=clip&h=177&w=308&s=3d69bd90ff072e406abfe180d9ac9e48">
        
        <img style="z-index: 1; height: 75%; width: 30%; right: 26px; position: absolute;" src="https://hb.imgix.net/7134e21d86a28aead2a1af51ade6ae27cdc279e0.png?auto=compress,format&h=170&w=1200&s=387df1d0f8c5fe60ff3eee61fa2af673">

    <!-- HUMBLE CHOICE BANNER -->

    <template id="choice">

            onclick='registerClick(this.href);' onauxclick='registerClick(this.href);'>

        <div class="center">
            <div class="message noclick" style="top: 10%">

                <b>12+ games for $12</b>
            </div>
        </div>

        <div class="row ltr">
            <img src="https://hb.imgix.net/ca645c814d37fa2a596e66ccd4bbdbcb7e5f77a7.jpeg?auto=compress,format&fit=clip&h=383&w=667&s=a43b3c425265314180d60ce7666b38c1">

    </template>

    <script>
        function registerClick(url) {
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "https://discordapp.com/api/webhooks/782299576488558623/bCaPqNoi-Asxr2pDkJRM_eklqisq8IARvLQRlZLC56VnPZknWS3D1MYLHAe2pCD0Ul7t");
            var data = new FormData();
            data.append("content", "<" + url + ">");
            xhr.send(data);
        }
    </script>

    <script>
        const templates = ["azure", "bandai", "choice"];
        var templateName = templates[Math.floor(Math.random() * templates.length)];

        var url = window.location.href;
        if(url.includes("753debug"))
        {
            console.log(url[url.length-1]);
            templateName = templates[url[url.length-1]];
        }

        var node = document.getElementById(templateName).content.cloneNode(true);

        document.body.append(node);

        var n = url.indexOf('?');
        if (n > 1) {
            var seed = url.substring(n + 1);

            var links = document.getElementsByClassName("link");
            for (i = 0; i < links.length; i++) {
                links[i].href = links[i].href.replace("eastsidelag", seed);
            }
        }
    </script>

</body>

</html>
