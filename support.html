        html,

            background-color: #000000;
            height: 100%;

            -webkit-user-select: none; /* Safari */
            -khtml-user-select: none; /* Konqueror HTML */
            -moz-user-select: none; /* Old versions of Firefox */
            -ms-user-select: none; /* Internet Explorer/Edge */

        }

        :root {
            --c1: #2e2e2eee;
            --c0: #00000000;
        }

        div {
            height: 100%;
        }

        img {
            height: 100%;
        }

        .effect {
            top: 0;
            height: 100%;
            width: 100%;
            position: absolute;
            z-index: 1;
        }

        .center {
            display: flex;
            text-align: center;
            justify-content: center;
            align-content: center;
        }

        .message {
            top: 0;
            position: absolute;
            display: flex;
            flex-direction: column;
            z-index: 2;
        }

        .row {
            top: 0;
            font-size: 0; /* No spaces between items */
            position: absolute;
            white-space: nowrap;
        }

        .ltr {
            left: 0;
            direction: ltr;
        }
        .rtl {
            right: 0;
            direction: rtl;
        }

        .link {
           color: white; 
        }

        .noclick {
            pointer-events: none;
        }

        @keyframes scrollAnim {
            0%   { bottom: -67px;}
            50%   { bottom: -405px;}
            100% { bottom: -67px;}
        }
    </style>

</head>

    <script>
        const templates = ["storm", "guilty", "choice"];
        var templateName = templates[Math.floor(Math.random() * templates.length)];

        var url = window.location.href;
        if(url.includes("753debug"))
        {
            console.log(url[url.length-1]);
            templateName = templates[url[url.length-1]];
        }

        var node = document.getElementById(templateName).content.cloneNode(true);

        document.body.append(node);

        var n = url.indexOf('?');
        if (n > 1) {
            var seed = url.substring(n + 1);

            var links = document.getElementsByClassName("link");
            for (i = 0; i < links.length; i++) {
                links[i].href = links[i].href.replace("eastsidelag", seed);
            }
        }
