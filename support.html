<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <base target="_blank" /> <!-- this allows links to open in new tabs -->

    <style>
        html,
        body {
            padding: 0;
            margin: 0;
            overflow: hidden;
            font-size: 30px;
            font-family: "Lato", "Segoe UI", "Roboto", "Helvetica Neue", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            color: white;
            background-color: #000000;
            height: 100%;

            -webkit-touch-callout: none; /* iOS Safari */
            -webkit-user-select: none; /* Safari */
            -khtml-user-select: none; /* Konqueror HTML */
            -moz-user-select: none; /* Old versions of Firefox */
            -ms-user-select: none; /* Internet Explorer/Edge */
            user-select: none;
        }

        :root {
            --c1: #2e2e2eee;
            --c0: #00000000;
        }

        div {
            height: 100%;
        }

        img {
            height: 100%;
        }

        .effect {
            top: 0;
            height: 100%;
            width: 100%;
            position: absolute;
            z-index: 1;
        }

        .center {
            display: flex;
            text-align: center;
            justify-content: center;
            align-content: center;
        }

        .message {
            top: 0;
            position: absolute;
            display: flex;
            flex-direction: column;
            z-index: 2;
        }

        .row {
            top: 0;
            font-size: 0; /* No spaces between items */
            position: absolute;
            white-space: nowrap;
        }

        .ltr {
            left: 0;
            direction: ltr;
        }
        .rtl {
            right: 0;
            direction: rtl;
        }

        .link {
           color: white; 
        }

        .noclick {
            pointer-events: none;
        }
    </style>

</head>

<body>

    <!-- ATTACK ON TITAN IMAGE BANNER -->

    <template id="titan">
        <a class="link" href="https://www.humblebundle.com/books/attack-on-titan-final-season-books?partner=eastsidelag"
        onclick='registerClick(this.href);' onauxclick='registerClick(this.href);'>

        <img style="border-style: solid; border-color: black; border-width: 0 2px 0; height: 152%; width: 40%; position: absolute; top: -5px; z-index: 2;" src="https://hb.imgix.net/f2eebf49bf7962922e0bb8e912f51cd1a591660a.jpg?auto=compress,format&h=630&w=1200&s=2452a8a1ecfc1ec68a8e62e25c1079de">

        <div style="height: 0%; position: absolute; z-index: 2; bottom: 0; right: 0; margin-right: 5px; margin-bottom: 75px;">
        <p style="font-size: 28px;" id="countdown"></p>
        </div>
        <script>
            var d = new Date("Jan 27, 2021 9:00:00");
            var countDownDate = d.getTime() + d.getTimezoneOffset() * 60000;

            var x = setInterval(function() {
                var now = new Date().getTime();
                var distance = countDownDate - now;
                
                if (distance < 0)
                {
                    clearInterval(x);
                    document.getElementById("demo").innerHTML = "";
                }
                    
                var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((distance % (1000 * 60)) / 1000);
                    
                document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
                + minutes + "m " + seconds + "s left";
            }, 1000);
        </script>

        <img style="margin-left: 30%; height: 180%; position: absolute;" src="https://hb.imgix.net/710e491cd95726e07c4997b4d7a3bc6634187668.jpg?auto=compress,format&fit=crop&h=353&w=616&s=399efebf1aad353479bded669f0d6456">

    <script>
        function registerClick(url) {
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "https://discordapp.com/api/webhooks/782299576488558623/bCaPqNoi-Asxr2pDkJRM_eklqisq8IARvLQRlZLC56VnPZknWS3D1MYLHAe2pCD0Ul7t");
            var data = new FormData();
            data.append("content", "<" + url + ">");
            xhr.send(data);
        }
    </script>

    <script>
        const templates = ["titan", "software", "choice"];
        const templateName = templates[Math.floor(Math.random() * templates.length)];

        var node = document.getElementById(templateName).content.cloneNode(true);

        document.body.append(node);

        var url = window.location.href;
        var n = url.indexOf('?');
        if (n > 1) {
            var seed = url.substring(n + 1);

            var links = document.getElementsByClassName("link");
            for (i = 0; i < links.length; i++) {
                links[i].href = links[i].href.replace("eastsidelag", seed);
            }
        }
    </script>

</html>
