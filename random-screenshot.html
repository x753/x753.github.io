<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Random Screenshot Generator</title>

    <style>
        body {
            padding: 0;
            margin: 0;
            overflow: hidden;
        }

        textarea {
            font-size:16px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .centerpoint {
            display: flex;
            justify-content: center;
        }

        input[type=text], select {
            font-size:16px;
            width: 150px;
            padding: 12px 20px;
            margin: 20px 8px;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        img {
            margin: 20px 8px;
        }

        button {
            font-size:16px;
            width: 300px;
            background-color: rgb(77, 77, 77);
            color: white;
            padding: 14px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #686868;
        }

        .painted {
            background-color: rgb(240, 240, 240);
        }

        .crop {
            width: 400px;
            height: 400px;
            margin: 20px 8px;
            overflow: hidden;
        }

        .crop img {
            width: 512px;
            height: 512px;
            margin: -56px -56px -56px -56px;
        }
    </style>

</head>

<body>
    <br><br>
    <div class="painted">
        <form id="generateForm" onsubmit="generateSeededScreenshot(); return false;" autocomplete="off"> <!-- Wrapping this in a form lets you hit enter to submit, return false; prevents the page from refreshing on submission -->
        <div class="centerpoint">
            <img src='images/seed_icon.png' title="seed">
            <input type="text" id="seed" placeholder="Enter seed..." style="width: 280px">
            <button type="button" onclick="generateSeededScreenshot()" style="margin: 21px 8px; width: 180px">Generate with Seed</button>
            <button type="button" onclick="generateRandomScreenshot()" style="margin: 21px 8px; width: 180px">Generate Random</button>
            <button type="button" onclick="generateRecentScreenshot()" style="margin: 21px 8px; width: 180px">Generate Recent</button>
        </div>
        </form>
        <input type="hidden" id="recentCharacters" value="">
    </div>

    <br>
    <div class="painted">
        <div class="centerpoint">
            <img id="screenshot" referrerpolicy="no-referrer" crossorigin="anonymous" src="images/screenshot_software.png" title="seeds will be displayed here">
        </div>
    </div>

    <div class="centerpoint">
        <p style="color:rgb(150, 150, 150)">Screenshots taken from Lightshot: https://prnt.sc/</p>
    </div>

    <!-- JAVASCRIPT BEYOND THIS POINT, BE WARNED -->
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script>
    // "borrowed" from Stack Overflow
    String.prototype.hashCode = function() // now we can do str.hashCode() to get a hashCode for a string
    {
        var hash = 0;
        var i;
        var chr;
        if (this.length === 0) return hash;
        for (i = 0; i < this.length; i++) {
            chr   = this.charCodeAt(i);
            hash  = ((hash << 5) - hash) + chr;
            hash |= 0; // Convert to 32bit integer
        }
        return hash;
    };

    function generateSeededScreenshot()
    {
        seed = document.getElementById("seed").value;
        if(seed == "") { seed = "null"; }

        var alphaNumeric = /^[0-9a-z]+$/;

        if (seed.length == 6 && seed.match(alphaNumeric))
        {
            // nice, we're already a valid seed
        }
        else // Hash the value into a valid 1 to 9 digit positive integer
        {
            while(true)
            {
                seedHash = seed.hashCode();
                seedHash = Math.abs(seedHash);
                while(seedHash.toString().length < 6)
                {
                    seedHash = seedHash + seedHash;
                }
                seed = seedHash.toString().substr(0,6);
                if(seed.charCodeAt(0) < 114)
                {
                    break;
                }
            }
        }

        document.getElementById("screenshot").title = seed;
        
        window.console.log(seed);
        $.ajax
        ({
            type: "GET",
            url: 'https://shrouded-caverns-08066.herokuapp.com/https://prnt.sc/' + seed,
            dataType : 'text/html',
            crossDomain: true,
            error: function(data, textStatus, xhr)
            {
                startIndex = data.responseText.indexOf('class="no-click screenshot-image" src="') + 39;
                endIndex = data.responseText.indexOf('" crossorigin="anonymous" alt="Lightshot screenshot"');
                
                imageUrl = data.responseText.substr(startIndex, endIndex - startIndex);
                
                if(imageUrl.substring(0,2) == "//")
                {
                    document.getElementById("screenshot").src = "error";
                }
                else
                {
                    document.getElementById("screenshot").src = imageUrl;
                }
            }
        })
    }
    function generateRandomScreenshot()
    {
        while(true)
        {
            seed = Math.random().toString(36).slice(2).substr(0,6);
            if(seed.charCodeAt(0) < 114 && seed.length == 6)
            {
                break;
            }
        }

        document.getElementById("seed").value = seed;

        document.getElementById("screenshot").title = seed;
        
        window.console.log(seed);
        $.ajax
        ({
            type: "GET",
            url: 'https://shrouded-caverns-08066.herokuapp.com/https://prnt.sc/' + seed,
            dataType : 'text/html',
            crossDomain: true,
            error: function(data, textStatus, xhr)
            {
                startIndex = data.responseText.indexOf('class="no-click screenshot-image" src="') + 39;
                endIndex = data.responseText.indexOf('" crossorigin="anonymous" alt="Lightshot screenshot"');
                
                imageUrl = data.responseText.substr(startIndex, endIndex - startIndex);
                
                if(imageUrl.substring(0,2) == "//")
                {
                    document.getElementById("screenshot").src = "error";
                }
                else
                {
                    document.getElementById("screenshot").src = imageUrl;
                }
            }
        })
    }

    function generateRecentScreenshot()
    {
        recentCharacters = document.getElementById("recentCharacters").value;
        if(recentCharacters == "")
        {
            recentCharacters = "rt";
            // Request the website to find out how many screenshots they claim are uploaded on the site
            $.ajax
            ({
                type: "GET",
                url: 'https://shrouded-caverns-08066.herokuapp.com/https://prnt.sc/',
                dataType : 'text/html',
                crossDomain: true,
                error: function(data, textStatus, xhr)
                {
                    startIndex = data.responseText.indexOf('<div class=\"loaded-info__numbs\"> ') + 35;
                    endIndex = data.responseText.indexOf(' </div> shots uploaded </div>');
                    
                    recentNumber = data.responseText.substr(startIndex, endIndex - startIndex);
                    recentNumber = parseInt(recentNumber.split(' ').join(''));

                    // based on how many new screenshots there have been, calculate what a recent URL should start with
                    characterIncrements = Math.floor((recentNumber - 1634030522)/1679616);
                    characterIncrements1 = Math.floor(characterIncrements/36);
                    characterIncrements2 = characterIncrements - 36 * Math.floor(characterIncrements/36);

                    recentCharacters = nextChar('r', characterIncrements1) + nextChar('0', characterIncrements2);
                }
            })
        }

        while(true)
        {
            seed = Math.random().toString(36).slice(2).substr(0,4);
            if(seed.charCodeAt(0) < 114 && seed.length == 4)
            {
                break;
            }
        }

        seed = recentCharacters + seed;

        document.getElementById("seed").value = seed;

        document.getElementById("screenshot").title = seed;
        
        window.console.log(seed);
        $.ajax
        ({
            type: "GET",
            url: 'https://shrouded-caverns-08066.herokuapp.com/https://prnt.sc/' + seed,
            dataType : 'text/html',
            crossDomain: true,
            error: function(data, textStatus, xhr)
            {
                startIndex = data.responseText.indexOf('class="no-click screenshot-image" src="') + 39;
                endIndex = data.responseText.indexOf('" crossorigin="anonymous" alt="Lightshot screenshot"');
                
                imageUrl = data.responseText.substr(startIndex, endIndex - startIndex);
                
                if(imageUrl.substring(0,2) == "//")
                {
                    document.getElementById("screenshot").src = "error";
                }
                else
                {
                    document.getElementById("screenshot").src = imageUrl;
                }
            }
        })
    }

    function nextChar(c, x)
    {
        newNumber = c.charCodeAt(0) + x;
        if(newNumber > 57 && newNumber < 97)
        {
            newNumber += 39;
        }
        return String.fromCharCode(newNumber);
    }
    </script>
    

</body>

</html>
